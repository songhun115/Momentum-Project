<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Momentum Project</title>
    <link rel="stylesheet" href="index.css" />
  </head>

  <body>
    <!-- 시간 -->
    <div class="js-clock">
      <h1>00:00</h1>
    </div>

    <!-- 유저 정보 -->
    <form class="js-form form">
      <input type="text" placeholder="what is your name?" />
    </form>

    <h4 class="js__greetings greetings"></h4>

    <!-- To Do List -->

    <form class="js__toDoForm">
      <input type="text" placeholder="Write a to do List" />
    </form>

    <div class="formContainer">
      <ul class="js__toDoList"></ul>
    </div>
    <span class="js__weather"></span>

    <script src="clock.js"></script>
    <script src="grettion.js"></script>
    <script src="todo.js"></script>
    <script src="bg.js"></script>
    <script src="weather.js"></script>
  </body>
</html>
